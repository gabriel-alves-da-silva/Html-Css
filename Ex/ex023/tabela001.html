<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em css</title>
</head>
<style>
    body{
        font-family: 'Courier New', Courier, monospace;

    }
    table{
        height: 400px;
        width: 400px;
        border-collapse: collapse;
    }

    td{
        padding: 8px;
        border: 1px solid black;
        text-align: center; /*Alinhhamento horizontal*/
        vertical-align: top;/*Alinhamento vertical*/
    }
    .numero{
        text-align: right;
    }
</style>
<body>
    <h1>Minha tabela</h1>
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!--Segunda linha  -->
            <td>A2</td>
            <td class="numero">B2</td>
            <td class="numero">C2</td>
        </tr>

      <tr>
          <td>A3</td>
          <td>B3</td>
          <td>V3</td>
      </tr>

      <tr>
        <td>A4</td>
        <td>B4</td>
        <td>V4</td>
    </tr>
    </table>
</body>
</html>
