<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 04</title>
</head>
<style>
    body{
        font-family: 'Courier New', Courier, monospace;
        }
    table{
        text-align: center;
        border-collapse:collapse;
        text-align: center;
        width: auto;
    }
    th, td{
        border: 1px solid rgb(0, 0, 0);
        font-weight: bold;
    }
    caption{
        font-size: 1.3em;
        padding: 10px;
        font-weight: bold;
        background-color: lightgray;
    }
</style>
<body>
    <table>
       <caption>
           Filmes favoritos
       </caption>
       <thead>
           <tr>
               <th scope="col">Grupo</th>
               <th scope="col">Nomes</th>
               <th colspan="3" scope="colgroup">Filmes</th>
           </tr>

       </thead>
       <tbody>
           <th rowspan="3" scope="rowgroup">Mulheres</th>
           <td>Ana maria santos</td>
           <td>Alien</td>
           <td>Rambo</td>
           <td>Vingadores</td>
           <tr>
               <td>Beatriz</td>
               <td>Hulk</td>
               <td>Inception </td>
               <td>Batman</td>
           </tr>

           <tr>
               <td>Claudia  Melo</td>
               <td>Big hero</td>
               <td>Matriz</td>
               <td>Obvion</td>
           </tr>

           <tr>
               <th rowspan="3" scope="rowgroup">Homens</th>
               <td>Bruno mendonça</td>
               <td>Amnezia</td>
               <td>Intocaveis</td>
               <td>Gladiadores</td>
           </tr>

           <tr>
               <td>Daniel lorenço</td>
               <td>Wall-E</td>
               <td>Dangal</td>
               <td>Oldboy</td>
           </tr>

           <tr>
               <td>Fabiano mota</td>
               <td>Star wars</td>
               <td>Toy story</td>
               <td>Test drive</td>
               
           </tr>
       </tbody>
    </table>
    
</body>
</html>
