<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<style>
    body{
        background-color: black;
        color: white;
    }
    iframe{
        width: 400px;
        height: 400px;
        margin: auto;
        display: block;
        border-radius: 8px;
        border: 1px dashed white;
        
    }
    p,h1{
        text-align: center;
    }
    p{
        margin-bottom: 30px;
    }
</style>
<body>
    <h1>Testando o uso de iframes</h1>
    <p> 
        Acessando o site do GTPjoga
    </p>
        <iframe src="https://gtp1245.github.io/gtp-joga/index.html"frameborder="0" scolling="no">

             
        </iframe><br>
    

    <P> Como surgiu o Android
        <iframe src="https://gabriel-alves-da-silva.github.io/projeto-android/#" frameborder="0" scolling="no"></iframe>
    </P>
</body>
</html>
