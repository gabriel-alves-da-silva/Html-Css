<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video em html-5</title>
</head>
<body>
    
<h1>inserindo videos hospedados localmente</h1>
<p>Este video esta hospedado no meu propio servidor</p>
<video width="560" controls poster="imagens/thumb.png" loop>

<iframe width="560" height="315" src="https://www.youtube.com/embed/7tjGE-urVcU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<iframe src="https://player.vimeo.com/video/40401749?h=401e5945d5" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
