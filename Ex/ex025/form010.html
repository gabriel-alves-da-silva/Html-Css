<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <label for="iano">Em que ano voce nasceu?</label>
            <input type="number" id="iano" min="1920" max="2023" value="2000" oninput="calcIdade()">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
        </p>
        <p>
            <label for="iidade">Sua idade Ã©</label>
            <output id="iidade">0</output>
        </p>
    </form>
</body>
</html>
<script>
    function calcIdade(){
        let atual = new Date().getFullYear()
        iidade.innerHTML = Number(atual) - Number(iano.value)
    }
</script>
