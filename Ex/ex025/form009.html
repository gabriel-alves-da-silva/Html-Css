<html lang="en">

<body>

        <p>
            <label for="inum">Numero:</label>
            <input type="range" name="nume" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>

            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">

        </p>
</body>
