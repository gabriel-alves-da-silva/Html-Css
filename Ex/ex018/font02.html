<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font externas</title>
</head>
<style>
    @font-face {
        font-family: 'type';
        src: url(fonts/badlystamped/BadlyStamped.ttf) format('truetype');
        

    }
    
        /*
        Tipos de format
        - opentype (otf)
        - truetype (ttf)
        - embedded-opentype
        - truetype-aat (apple advanced typography)
        - svg
        */
    

    body{
        font-family: 'type';
    }
    h1{
        font-family: 'type'; 
        font-size: 3em;
    }

</style>
<body>
    <h1>Gabriel</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magni inventore praesentium porro molestias eaque in perferendis autem eligendi ipsa molestiae quibusdam provident enim accusamus corrupti, voluptatum dolor atque maxime vel!</p>
    
</body>
</html>
