<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML-5</title>
</head>
<body>
    <h1>Tags em HTML-5</h1>
    <p>Em HTML podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="p">Paragrafo</abbr></li>
        <li><abbr title="h1-h6">tiutolus</abbr></li>
        <li><abbr title="img">imagens</abbr></li>
        <li><abbr title="abbr">Abreviações</abbr></li>
        <li><abbr title="code">códigos-fonte</abbr></li>
        <li><abbr title="ol">Lista numeradas</abbr></li>
        <li><abbr title="ul">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
